<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="cards">
           <img src="../eldritch-codejam/assets/Ancients/Azathoth.png" alt="photo" class="oneCard photo" >
            <img src="../eldritch-codejam/assets/Ancients/Cthulthu.png" alt="photo" class="twoCard photo">
            <img src="../eldritch-codejam/assets/Ancients/IogSothoth.png" alt="photo" class="threeCard photo">
            <img src="../eldritch-codejam/assets/Ancients/ShubNiggurath.png" alt="photo" class="forCard photo">
        </div>
        <div class="but-ons">
            <div class="buttons">
                <button class="top but">высокая</button>
                <button class="medium but">средняя</button>
                <button class="bottom but">низкая</button>
               
            </div>
            <div class="mixCardsButton">
                <button class="mixTheCards ">замешать колоду</button>
            </div>
            <img src="../eldritch-codejam/assets/mythicCardBackground.png" alt="photo" class="card-desk">
            <div class="table">
                <p class="stageOne">Первая стадия</p>
                <div class="colors">
                    <div class="green color">1</div>
                    <div class="red-color color">2</div>
                    <div class="blue color">1</div>
                </div>
                <p class="stageTwo">Вторая стадия</p> 
                <div class="colors">
                    <div class="green color">2</div>
                    <div class="red-color color">3</div>
                    <div class="blue color">1</div>
                </div>
                <p class="stageThree">Третья стадия</p>
                <div class="colors">
                    <div class="green color">2</div>
                    <div class="red-color color">4</div>
                    <div class="blue color">0</div>
                </div>
            </div>
            <div class="pictureы">
              <img  class="picture"> 
            </div>
        </div>
       >
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
